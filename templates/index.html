<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Ticket Bot Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Ticket Bot Dashboard</h1>
    </header>
    <div class="container">
        <div class="dashboard-content">
            <h2>Active Tickets</h2>
            <div class="filter-container">
                <label for="category-filter">Filter by Category:</label>
                <select id="category-filter">
                    <option value="All">All</option>
                    <option value="Support">Support</option>
                    <option value="Donation">Donation</option>
                    <option value="Mort RP">Mort RP</option>
                    <option value="Refund">Refund</option>
                </select>
                <button id="refresh-btn" onclick="loadTickets()">Refresh ðŸ”„</button>
            </div>
        <table id="tickets-table">
            <thead>
                <tr>
                    <th>Creator</th>
                    <th>Claimer</th>
                    <th>Channel ID</th>
                    <th>Last Activity</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tickets will be dynamically loaded here -->
            </tbody>
        </table>
    </div>
    <script>
        function formatDate(isoString) {
            if (!isoString) return 'N/A';
            const date = new Date(isoString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
            });
        }

        async function loadTickets() {
            const category = document.getElementById('category-filter').value;
            const url = category === 'All' ? '/api/tickets' : `/api/tickets?category=${encodeURIComponent(category)}`;
            const response = await fetch(url);
            const tickets = await response.json();
            const tableBody = document.querySelector('#tickets-table tbody');
            tableBody.innerHTML = '';

            for (const [userId, ticket] of Object.entries(tickets)) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${ticket.creator_display}</td>
                    <td>${ticket.claimer_display}</td>
                    <td>${ticket.channel_id}</td>
                    <td>${formatDate(ticket.last_activity)}</td>
                    <td>${ticket.type}</td>
                `;
                tableBody.appendChild(row);
            }
        }

        // Load tickets on page load
        window.onload = function() {
            loadTickets();
            document.getElementById('category-filter').addEventListener('change', loadTickets);
            // Auto-refresh every 30 seconds
            setInterval(loadTickets, 30000);
        };
    </script>
</body>
</html>
